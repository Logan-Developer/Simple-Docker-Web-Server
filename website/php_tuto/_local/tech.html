<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Spécifications techniques</title>
<style>
html {
	height: auto !important;
	min-height: 100%;
	margin: 0;
	padding: 0;
	overflow:hidden;
}

body {
	background: #FFF;
	color: #000;
	font: normal 15px/1.5 verdana, arial, sans-serif;
	height: auto !important;
	min-height: 100%;
	margin: 0;
	padding: 0;
	-webkit-text-size-adjust: 15px;
	-ms-text-size-adjust: 15px;
}

#iFrameVideo,
#iFramePlus {
	border: none;
	display: none;
	margin-bottom: 10px;
	height: 0;
	width: 100%;
}

#iFrameTech {
	border: 0 none #FFF;
	margin: 0;
	height: 100%;
	width: 100%;
}
</style>
<script>
FPTech = {
	listeFonctions: '',
	
	//-------------------------------------------------------------------------	
	// Régle la hauteur du iFrame avec les spécifications techniques
	setTechHauteur: function() {
		var H = self.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
		//H -= document.getElementById('iFrameVideo').offsetHeight;
		H -= document.getElementById('iFramePlus').offsetHeight;
	    document.getElementById('iFrameTech').style.height = (H - 5) + 'px';
	}
};


		
window.addEventListener(
		'load', 
		FPTech.setTechHauteur, 
		false);
		
		
window.addEventListener(
		'resize', 
		FPTech.setTechHauteur, 
		false);

</script>
</head>
<body>
	<!-- 
	<iframe name="iFrameVideo" id="iFrameVideo" src="../_core/video.html"></iframe>
	-->
	<iframe name="iFrameTech" id="iFrameTech" src="../php_manual_fr/accueil.html"></iframe>
	<iframe name="iFramePlus" id="iFramePlus" src=""></iframe>
	

</body>
</html>
