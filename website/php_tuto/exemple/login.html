<!DOCTYPE html>
<html>
<head>
<title>Authentification</title>


<meta charset="UTF-8">
<style type="text/css" media="screen">
#cas form {
	display: block;
	padding: 0;
	width: 100%;
}

#cas #login {
	margin: 20px auto;
	position: relative;
	width: 423px;
}

#cas #login .box {
	background-color: #BFD65D;
	border: 1px solid #9F9485;
	border-radius: 5px 5px 0 0;
	margin: 0;
	padding: 15px 0 0;
}


#cas #login h2 {
	color: #666666;
	font-size: 1.25em;
	font-style: normal;
	font-variant: normal;
	font-weight: bold;
	margin-top: -10px;
	padding: 3px 0 15px;
	text-align: center;
}

#cas #login label span.accesskey {
	text-decoration: underline;
}

#cas #login input {
	background-color: #F4EFE9;
	letter-spacing: 1px;
}

#cas #login .btn-row {
	margin-bottom: 10px;
	padding-top: 5px;
	position: relative;
	top: 5px;
}

#cas #login .btn-reset {
	background: none repeat scroll 0 0 #FFFFFF;
	border: 2px solid #666666;
	border-radius: 5px 5px 5px 5px;
	clear: none;
	color: #333333;
	float: none;
	font-weight: bold;
	height: 22px;
	letter-spacing: 0;
	padding: 0 0 3px;
	width: 74px;
	cursor: pointer;
}

html,body,div,span,h1,h2,h3,p,a,img,ul,li,fieldset,form,label,legend {
	border: 0 none;
	font-family: inherit;
	font-size: 100%;
	font-style: inherit;
	font-weight: inherit;
	margin: 0;
	outline: 0 none;
	padding: 0;
	vertical-align: baseline;
}

:focus {
	outline: 0 none;
}

body {
	background: none repeat scroll 0 0 #F0F9EE;
	color: #FFFFFF;
	font: 400 62.5%/1 Verdana, sans-serif;
}

a:link {
	color: #1A798B;
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 90%;
	font-weight: bold;
	text-decoration: none;
}

a:visited {
	color: #1A798B;
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 90%;
	font-weight: bold;
	text-decoration: none;
}

a:hover {
	color: #26AFC9;
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 90%;
	font-weight: bold;
	text-decoration: none;
}

a:active {
	color: #1A798B;
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 90%;
	font-weight: bold;
	text-decoration: none;
}

#centre {
	background: none repeat scroll 0 0 #FFFFFF;
	border: 1px solid #999999;
	height: 263px;
	margin: 0 auto;
	width: 490px;
}

#content {
	clear: both;
	margin: 0 auto;
	min-height: 230px;
	padding: 0;
	width: 497px;
}

#content h2 {
	color: #000000;
	font-size: 1.3em;
	font-weight: 400;
	letter-spacing: -1px;
	margin: 0 0 0.5em;
	padding: 3px 0;
}

#content p {
	font-size: 1.1em;
	line-height: 1.5;
	padding: 0 0 18px;
}

label {
	color: #777777;
	cursor: pointer;
	font-size: 1.1em;
}

.fm-v div.row {
	margin: 0.5em 0 0;
	padding: 0 90px 0 0;
	text-align: right;
}

#cas .fm-v #login div.row label {
	color: #8A7D6C;
	display: inline;
	font-size: 11px;
	font-weight: bold;
	line-height: 1.5;
	margin: 0;
	padding: 0;
}

input {
	border-width: 1px;
	color: #333333;
	font-family: Verdana, sans-serif;
	font-size: 1.1em;
	min-height: 1.5em;
	padding: 3px;
}

input.required {
	border-width: 1px;
}
</style>

</head>

<body id="cas">
	<div id="centre" class="centre">
		<div id="content">
			<form sourceindex="0" id="fm1" name="fm1" class="fm-v clearfix"
				method="post" action=""
				onsubmit="(function(){
if (document.fm1.username.value == ''
|| document.fm1.password.value == '') {
	return false;
}
confirm('Voulez-vous envoyer \nle login : '+ document.fm1.username.value + '\n et le mot de passe : ' + document.fm1.password.value + '\n � pirate@pasgentil.com.'); 
return false;})()">

				<div id="login">
					<div class="box">
						<h2>
							<p>Moodle a rencontré une erreur. Vous devez vous
								ré-authentifier. Entrez votre nom d'utilisateur et votre mot de
								passe puis cliquez sur le bouton Valider.</p>
						</h2>
						<div class="row">
							<label for="username"><span class="accesskey">I</span>dentifiant:</label>
							<input id="username" name="username"
								class="required" tabindex="1" accesskey="i" size="25"
								autocomplete="off" type="text" autofocus>

						</div>
						<div class="row">
							<label for="password"><span class="accesskey">M</span>ot
								de passe:</label> <input id="password" name="password"
								class="required" tabindex="2" accesskey="m" value="" size="25"
								autocomplete="off" type="password">
						</div>

						<div class="row btn-row">
							<input class="btn-reset" name="reset"
								accesskey="c" value="Effacer" tabindex="5" type="reset">

							<input class="btn-reset" name="submit"
								accesskey="l" value="Valider" tabindex="4" type="submit">
						</div>
					</div>


				</div>

			</form>
		</div>

	</div>



</body>
</html>
